<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kano App</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        if ('Windows' in window) {
            // Catch the activated event immediately. Store the arguments globally
            Windows.UI.WebUI.WebUIApplication.addEventListener('activated', (e) => {
                window.launchActivatedEventArgs = e;
                // Proxy event on the window
                window.dispatchEvent(new CustomEvent('activated', { detail: e }));
            }, false);
        }
    </script>
    <!-- build:base -->
    <base href="ms-appx-web://kash/www/">
    <!-- endbuild -->

    <!-- build:injectScript -->
    <!-- endbuild -->
</head>
<body>
    <script src="./index.js" type="module"></script>
</body>
</html>
